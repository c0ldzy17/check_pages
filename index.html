<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: var(--tg-viewport-height);
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* use contain if you want letterboxing */
    }
  </style>
</head>

<body>
  <img src="https://i.ibb.co/TqFyQSgT/genshin-impact-konda-village-gif.gif" />

  <script>
    const tg = Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.setHeaderColor('#000000');
    tg.setBackgroundColor('#000000');
  </script>
</body>
</html>
