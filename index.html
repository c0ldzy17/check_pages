<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* change to contain if you want letterbox */
    }
  </style>
</head>

<body>
  <video id="video" autoplay loop muted playsinline>
    <source src="https://packaged-media.redd.it/2evrqyoohb6c1/pb/m2-res_480p.mp4?m=DASHPlaylist.mpd&v=1&e=1769986800&s=2fcc917e93df33defb0a8d2d6199819bebfc629f" type="video/mp4" />
  </video>

  <script>
    const tg = Telegram.WebApp;

    tg.ready();
    tg.expand();

    function applyViewport() {
      document.body.style.height = tg.viewportHeight + 'px';
    }

    applyViewport();
    tg.onEvent('viewportChanged', applyViewport);

    tg.setHeaderColor('#000000');
    tg.setBackgroundColor('#000000');
  </script>
</body>
</html>
