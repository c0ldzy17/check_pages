<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* === Кнопка баланса — тот же стиль что и меню === */
    .balance-btn {
      position: fixed;
      top: 60px;
      left: 15px;
      background: linear-gradient(145deg, #f4e4bc 0%, #e8d4a8 50%, #dcc498 100%);
      border: 3px solid #8b5a2b;
      border-radius: 15px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 
        0 0 0 1px #a0522d,
        inset 0 0 10px rgba(139, 90, 43, 0.1),
        0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .balance-btn::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      border: 1px dashed #c4a574;
      border-radius: 10px;
      pointer-events: none;
    }

    .balance-btn:active {
      transform: scale(0.95);
    }

    /* Кристалл иконка */
    .crystal-icon {
      width: 22px;
      height: 26px;
      position: relative;
      flex-shrink: 0;
    }

    .crystal-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 3px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 14px solid #5bbcd4;
      filter: drop-shadow(0 0 3px rgba(91, 188, 212, 0.6));
    }

    .crystal-icon::after {
      content: '';
      position: absolute;
      top: 12px;
      left: 3px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid #3d9bb0;
    }

    .balance-amount {
      color: #5d3a1a;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
      min-width: 30px;
    }

    .plus-badge {
      background: linear-gradient(145deg, #7bed9f, #5dd47a);
      border: 2px solid #3d8b5a;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1a4d2e;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* === Затемнение фона === */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .overlay.active {
      display: flex;
    }

    /* === Меню пополнения === */
    .menu {
      background: linear-gradient(145deg, #f4e4bc 0%, #e8d4a8 50%, #dcc498 100%);
      border: 4px solid #8b5a2b;
      border-radius: 15px;
      padding: 25px;
      width: 280px;
      box-shadow: 
        0 0 0 2px #a0522d,
        inset 0 0 20px rgba(139, 90, 43, 0.1),
        0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .menu::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border: 2px dashed #c4a574;
      border-radius: 10px;
      pointer-events: none;
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .menu-crystal {
      width: 28px;
      height: 32px;
      position: relative;
    }

    .menu-crystal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 4px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 18px solid #5bbcd4;
      filter: drop-shadow(0 0 4px rgba(91, 188, 212, 0.8));
    }

    .menu-crystal::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 4px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 12px solid #3d9bb0;
    }

    .menu-title {
      color: #5d3a1a;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 1px 1px 0 #f5deb3;
    }

    .menu-text {
      color: #6b4423;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .current-balance {
      text-align: center;
      padding: 10px;
      background: rgba(139, 90, 43, 0.1);
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #c4a574;
    }

    .current-balance-label {
      font-size: 12px;
      color: #8b5a2b;
      margin-bottom: 3px;
    }

    .current-balance-value {
      font-size: 24px;
      font-weight: bold;
      color: #5d3a1a;
    }

    .amount-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .amount-btn {
      background: linear-gradient(145deg, #fff8e7, #f0e0c0);
      border: 2px solid #a0522d;
      border-radius: 8px;
      padding: 12px 5px;
      cursor: pointer;
      font-size: 14px;
      color: #5d3a1a;
      font-weight: bold;
      transition: all 0.2s;
    }

    .amount-btn:hover, .amount-btn.selected {
      background: linear-gradient(145deg, #5bbcd4, #4aa8c0);
      color: white;
      border-color: #3d9bb0;
      box-shadow: 0 0 10px rgba(91, 188, 212, 0.5);
    }

    .confirm-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(145deg, #7bed9f, #5dd47a);
      border: 3px solid #3d8b5a;
      border-radius: 10px;
      color: #1a4d2e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-shadow: 1px 1px 0 rgba(255,255,255,0.3);
    }

    .confirm-btn:hover {
      background: linear-gradient(145deg, #5dd47a, #4ac268);
      transform: translateY(-2px);
    }

    .confirm-btn:active {
      transform: translateY(0);
    }

    .confirm-btn:disabled {
      background: linear-gradient(145deg, #ccc, #bbb);
      border-color: #999;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 28px;
      color: #8b5a2b;
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: #5d3a1a;
    }

    /* Анимация добавления */
    @keyframes popIn {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .balance-btn.animate {
      animation: popIn 0.3s ease;
    }
  </style>
</head>

<body>
  <video id="video" autoplay loop muted playsinline>
    <source src="https://packaged-media.redd.it/2evrqyoohb6c1/pb/m2-res_480p.mp4?m=DASHPlaylist.mpd&v=1&e=1769986800&s=2fcc917e93df33defb0a8d2d6199819bebfc629f" type="video/mp4" />
  </video>

  <!-- Кнопка баланса -->
  <div class="balance-btn" id="balanceBtn">
    <div class="crystal-icon"></div>
    <span class="balance-amount" id="balanceDisplay">0</span>
    <div class="plus-badge">+</div>
  </div>

  <!-- Меню пополнения -->
  <div class="overlay" id="overlay">
    <div class="menu">
      <button class="close-btn" id="closeBtn">×</button>
      
      <div class="menu-header">
        <div class="menu-crystal"></div>
        <div class="menu-title">Кристаллы</div>
      </div>
      
      <div class="current-balance">
        <div class="current-balance-label">Текущий баланс</div>
        <div class="current-balance-value" id="menuBalance">0</div>
      </div>
      
      <div class="menu-text">Выберите количество кристаллов для пополнения</div>
      
      <div class="amount-options">
        <button class="amount-btn" data-amount="10">+10</button>
        <button class="amount-btn" data-amount="50">+50</button>
        <button class="amount-btn" data-amount="100">+100</button>
        <button class="amount-btn" data-amount="250">+250</button>
        <button class="amount-btn" data-amount="500">+500</button>
        <button class="amount-btn" data-amount="1000">+1000</button>
      </div>
      
      <button class="confirm-btn" id="confirmBtn" disabled>Выберите сумму</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    function applyViewport() {
      document.body.style.height = tg.viewportHeight + 'px';
    }
    applyViewport();
    tg.onEvent('viewportChanged', applyViewport);

    tg.setHeaderColor('#000000');
    tg.setBackgroundColor('#000000');

    // === Авто-плей видео ===
    const video = document.getElementById('video');
    
    function tryPlayVideo() {
      video.play().catch(() => {});
    }
    
    tryPlayVideo();
    document.addEventListener('touchstart', tryPlayVideo, { once: true });
    document.addEventListener('click', tryPlayVideo, { once: true });

    // === Система баланса ===
    const balanceBtn = document.getElementById('balanceBtn');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const menuBalance = document.getElementById('menuBalance');
    const amountBtns = document.querySelectorAll('.amount-btn');

    let selectedAmount = 0;
    let balance = 0;

    // Загрузка баланса
    function loadBalance() {
      if (tg.CloudStorage) {
        tg.CloudStorage.getItem('crystals', (err, value) => {
          if (!err && value) {
            balance = parseInt(value) || 0;
          } else {
            balance = parseInt(localStorage.getItem('crystals')) || 0;
          }
          updateDisplay();
        });
      } else {
        balance = parseInt(localStorage.getItem('crystals')) || 0;
        updateDisplay();
      }
    }

    // Сохранение баланса
    function saveBalance() {
      localStorage.setItem('crystals', balance);
      if (tg.CloudStorage) {
        tg.CloudStorage.setItem('crystals', balance.toString());
      }
      updateDisplay();
    }

    function updateDisplay() {
      balanceDisplay.textContent = balance;
      menuBalance.textContent = balance;
    }

    // Открыть меню
    balanceBtn.addEventListener('click', () => {
      overlay.classList.add('active');
      selectedAmount = 0;
      amountBtns.forEach(btn => btn.classList.remove('selected'));
      confirmBtn.disabled = true;
      confirmBtn.textContent = 'Выберите сумму';
      updateDisplay();
    });

    // Закрыть меню
    function closeMenu() {
      overlay.classList.remove('active');
    }

    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeMenu();
    });

    // Выбор суммы
    amountBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        amountBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedAmount = parseInt(btn.dataset.amount);
        confirmBtn.disabled = false;
        confirmBtn.textContent = `✨ Пополнить на ${selectedAmount}`;
      });
    });

    // Пополнение
    confirmBtn.addEventListener('click', () => {
      if (selectedAmount > 0) {
        balance += selectedAmount;
        saveBalance();
        
        // Haptic feedback
        if (tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred('medium');
        }
        
        // Анимация кнопки
        balanceBtn.classList.add('animate');
        setTimeout(() => balanceBtn.classList.remove('animate'), 300);
        
        closeMenu();
      }
    });

    // Инициализация
    loadBalance();
  </script>
</body>
</html>
